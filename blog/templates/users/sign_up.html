{% block content %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Accueil</title>
    <style>
      
        

        .navbar {
            background: rgba(0, 0, 0, 0.5); /* Fond semi-transparent */
        }

        

        



        .icon {
            font-size: 50px; /* Taille agrandie pour les icônes */
            margin-bottom: 10px; /* Espacement sous l'icône */
        }

        .hero {
            text-align: center;
            margin-top: 20px; /* Remonte le contenu principal */
            flex-grow: 1; /* Permet de pousser le footer en bas */
        }

        .hero h1 {
            color: black;
            font-size: 3rem; /* Réduit la taille du titre */
            margin-bottom: 10px; /* Diminue l'espacement sous le titre */
        }

        .hero p {
            
            font-size: 1.2rem; /* Réduit la taille du paragraphe */
            margin-bottom: 20px; /* Diminue l'espacement sous le paragraphe */
        }

        .hero .btn {
            font-size: 1.2rem;
            padding: 10px 30px;
        }

        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg  fixed-top">
        <span class="navbar-brand mb-0 h1 text-light">Navbar</span>
        <div class="ml-auto">
            <a href="{% url 'users-login' %}" class="btn btn-success text-white">
                <i class="fas fa-user"></i> Sign In
            </a>
            <a href="{% url 'users-sign-up' %}" class="btn btn-light mr-2">
                Sign Up
            </a>
        </div>
    </nav>

<div class="container">
    <div class="row mt-5 pt-5">
        <div class="col-md-6 offset-md-3">
            <div class="card p-2"> <!-- Réduit le rembourrage -->
                <div class="card-body p-3"> <!-- Utilisez p-3 pour un rembourrage modéré -->
                    <h4 class="card-title text-center h5">Sign Up Page</h4> <!-- Utilisez h5 pour un titre plus petit -->
                    <hr>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }} 
                        <input class="btn btn-success btn-block" type="submit" value="sign up">
                        
                        
                        <script>
                        document.addEventListener('DOMContentLoaded', function() {
                            const monthSelect = document.querySelector('select[name="month"]');
                            const daySelect = document.querySelector('select[name="day"]');
                        
                            monthSelect.addEventListener('change', function() {
                                const month = parseInt(monthSelect.value);
                                let daysInMonth;
                        
                                if (month === 2) {
                                    daysInMonth = 28; // Février, simplification
                                } else if ([4, 6, 9, 11].includes(month)) {
                                    daysInMonth = 30;
                                } else {
                                    daysInMonth = 31;
                                }
                        
                                daySelect.innerHTML = ''; // Réinitialiser les jours
                                for (let i = 1; i <= daysInMonth; i++) {
                                    const option = document.createElement('option');
                                    option.value = i;
                                    option.textContent = i < 10 ? `0${i}` : i;
                                    daySelect.appendChild(option);
                                }
                            });
                        
                            monthSelect.dispatchEvent(new Event('change')); // Initialiser les jours
                        });
                        </script>
                    </form>
                </div>
            </div>
 
        </div>
        
    </div>
    
</div>
</div>
